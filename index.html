	<body>
		<section id="header"><a class="accent-2">nb</a>tg.</section>
		<section id="body">
			<h1>Timetable</h1>
			<div class="timetable-container">
				<div id="timetable-wrapper">
					<div id="timetable">
						<div class="row-times">
							<div class="day">
								<span><a class="accent-2">nb</a>tg.</span>
							</div>
							<div class="times" id="times-container"></div>
						</div>
						<div class="row mon">
							<div class="day">Mon</div>
							<div class="events" id="events-0"></div>
						</div>
						<div class="row tue">
							<div class="day">Tue</div>
							<div class="events" id="events-1"></div>
						</div>
						<div class="row wed">
							<div class="day">Wed</div>
							<div class="events" id="events-2"></div>
						</div>
						<div class="row thu">
							<div class="day">Thu</div>
							<div class="events" id="events-3"></div>
						</div>
						<div class="row fri">
							<div class="day">Fri</div>
							<div class="events" id="events-4"></div>
						</div>
						<div class="row sat weekend">
							<div class="day">Sat</div>
							<div class="events" id="events-5"></div>
						</div>
						<div class="row sun weekend">
							<div class="day">Sun</div>
							<div class="events" id="events-6"></div>
						</div>
					</div>
				</div>
			</div>
			<br />
			<button id="export-btn">Export!</button>
			<div id="output"></div>
			<h1>Events</h1>
			<div class="event-manager-wrapper">
				<div id="event-manager">

					<input type="text" name="event-name" class="event-name" placeholder="Event Name" />

				</div>
				<div class="event-manager-buttons card">
					<input type="button" name="add-event" id="add-event" value="Add Event" />
					<input type="button" name="clear-events" id="clear-events" value="Clear Events" />
				</div>
			</div>
			<h1>Settings</h1>
			<div class="settings-container">
				<input type="number" name="tt-start" id="tt-start" placeholder="8" min="1" max="12" />
				<select name="tt-start-am-pm" id="tt-start-am-pm">
					<option value="0" selected>a.m.</option>
					<option value="1">p.m.</option>
				</select>
				<label for="tt-start">Start Time</label>
				<br />
				<input type="number" name="tt-end" id="tt-end" placeholder="8" min="1" max="12" />
				<select name="tt-end-am-pm" id="tt-end-am-pm">
					<option value="0">a.m.</option>
					<option value="1" selected>p.m.</option>
				</select>
				<label for="tt-end">End Time</label>
				<br />
				<input type="checkbox" name="tt-show-weekends" id="tt-show-weekends" />
				<label for="tt-show-weekends">Show Weekends</label>
				<br />
				<select name="tt-time-format" id="tt-time-format">
					<option value="0">12h</option>
					<option value="1" selected>24h</option>
				</select>
				<label for="tt-time-format">Time Format</label>
				<br />
				<input type="number" name="tt-aspect-1" id="tt-aspect-1" /> :
				<input type="number" name="tt-aspect-2" id="tt-aspect-2" />
				<label for="tt-aspect-1">Aspect Ratio</label>
				<br />
				<input type="checkbox" name="tt-show-times" id="tt-show-times" />
				<label for="tt-show-times">Show Event Times</label>
			</div>
