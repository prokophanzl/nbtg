<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="A no-bullshit timetable generator. No ads, no tracking, no bullshit." />
		<meta name="keywords" content="timetable, schedule, plan, planner" />
		<meta name="author" content="Ash Hanžl" />
		<link rel="stylesheet" href="resources/css/compiled/index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Righteous&family=Work+Sans:ital,wght@0,400;0,600;1,400;1,600&display=swap"
			rel="stylesheet"
		/>
		<base target="_blank" />
		<link rel="icon" href="resources/assets/favicon.png" type="image/png" />
		<link rel="apple-touch-icon" href="resources/assets/favicon.png" />
		<!-- <link rel="apple-touch-startup-image" href="resources/assets/touch-startup.png" /> -->
		<meta name="apple-mobile-web-app-title" content="nbtg" />
		<meta name="HandheldFriendly" content="true" />
		<link rel="canonical" href="index.html" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<script
			src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"
			integrity="sha256-eTyxS0rkjpLEo16uXTS0uVCS4815lc40K2iVpWDvdSY="
			crossorigin="anonymous"
		></script>
		<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
		<title>nbtg.</title>
	</head>
	<body>
		<section id="header"><a class="accent-2">nb</a>tg.</section>
		<section id="body">
			<h1>Timetable</h1>
			<div class="timetable-container">
				<div id="timetable-wrapper">
					<div id="timetable">
						<div class="row-times">
							<div class="day">
								<span><a class="accent-2">nb</a>tg.</span>
							</div>
							<div class="times" id="times-container"></div>
						</div>
						<div class="row" class="mon">
							<div class="day">Mon</div>
							<div class="events" id="events-0"></div>
						</div>
						<div class="row" class="tue">
							<div class="day">Tue</div>
							<div class="events" id="events-1"></div>
						</div>
						<div class="row" class="wed">
							<div class="day">Wed</div>
							<div class="events" id="events-2"></div>
						</div>
						<div class="row" class="thu">
							<div class="day">Thu</div>
							<div class="events" id="events-3"></div>
						</div>
						<div class="row" class="fri">
							<div class="day">Fri</div>
							<div class="events" id="events-4"></div>
						</div>
						<div class="row" class="sat">
							<div class="day">Sat</div>
							<div class="events" id="events-5"></div>
						</div>
						<div class="row" class="sun">
							<div class="day">Sun</div>
							<div class="events" id="events-6"></div>
						</div>
					</div>
				</div>
			</div>
		</section>
		<section id="footer">
			<div id="output"></div>
			<footer>
				<span class="copyright">
					&copy; <a href="https://dustah.com">Ash Hanžl 2023</a> | <a href="https://github.com/prokophanzl/nbtg">GitHub</a> |
					<a href="">Report Issue / Request Feature</a>
				</span>
			</footer>
		</section>
		<script src="resources/js/main.js"></script>
	</body>
</html>
